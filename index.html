<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com/" />
    
    <title>LookDine | Discover the Best Dining Experiences</title>
    <meta name="title" content="LookDine | Discover the Best Dining Experiences" />
    <meta name="description" content="LookDine by Aman offers a premium UI for exploring top-rated restaurants and dining experiences. Browse, book, and enjoy." />
    <meta name="author" content="Aman / LookDine" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="LookDine - Elevate Your Dining Experience" />
    <meta property="og:description" content="Explore a curated selection of fine dining with LookDine's seamless interface." />
    <meta property="og:image" content="/favicon.png" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="LookDine UI" />
    <meta property="twitter:description" content="The ultimate dining discovery tool." />
    <meta property="twitter:image" content="https://peace-writez.neocities.org/logo.png" />

    <link rel="icon" type="image/png" href="/favicon.png" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "LookDine",
      "url": "https://yourdomain.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourdomain.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LookDine",
      "url": "https://yourdomain.com/",
      "logo": "https://peace-writez.neocities.org/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "hello@yourdomain.com"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <noscript>
      <h1>LookDine</h1>
      <p>Please enable JavaScript to view the LookDine UI and explore the best dining experiences.</p>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
